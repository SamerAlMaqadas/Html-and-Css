<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #003366;
    }
    header, nav, section, footer {
      padding: 20px;
    }
    nav {
      background-color: #003366;
      color: white;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      border-bottom: 1px solid #ccc;
      padding: 40px 20px;
    }
    img {
      width: 200px;
      margin: 10px;
      border: 2px solid #003366;
    }
    form input, form textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      padding: 8px;
    }
    form button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#pictures">Pictures</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My One-Page Website Project</h1>
    <p>This is My simple HTML One-Page site , I used a clean blue and white theme in it.</p>
  </section>

  <section id="pictures">
    <h2>Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2021/05/29/03/00/beach-6292382_1280.jpg" alt="Sample image 1">
    <img src="https://cdn.pixabay.com/photo/2016/10/22/18/52/beach-1761410_1280.jpg" alt="Sample image 2">
    <img src="https://cdn.pixabay.com/photo/2021/05/29/03/00/beach-6292382_1280.jpg" alt="Sample image 3">
  </section>

  <section id="videos">
    <h2>Featured Video</h2>
<iframe width="914" height="514" src="https://www.youtube.com/embed/nta1YhicoGw" title="Tropical Beach with Waves crashing on Sandy Shore | White Noise for Meditation &amp; Sleep | 4K UHD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Samer Al Maqadas One-Page Website. All rights reserved.</p>
  </footer>

</body>
</html>
